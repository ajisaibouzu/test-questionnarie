                return false;

            const selectedOption = document.querySelector('input[name="catchcopy"]:checked');
            
            if (!selectedOption) {
                showMessage('ã‚­ãƒ£ãƒƒãƒã‚³ãƒ”ãƒ¼ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚', 'error');
                return false;

            const optionValue = selectedOption.value;

            try {
                // æŠ•ç¥¨ã‚’è¨˜éŒ²
                globalVotingData[optionValue] = (globalVotingData[optionValue] || 0) + 1;
                
                // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
                localStorage.setItem('globalVotingData', JSON.stringify(globalVotingData));

        function updateUrlWithVoteData() {

                const voteData = JSON.stringify(globalVotingData);
                const encodedData = btoa(unescape(encodeURIComponent(voteData)));
                const url = new URL(window.location.href.split('?')[0]);

                // URLã‚’æ›´æ–°

        function loadVotesFromUrl() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const encodedData = urlParams.get('v');
                
                if (encodedData) {
                    const decodedData = decodeURIComponent(escape(atob(encodedData)));
                    const urlVoteData = JSON.parse(decodedData);
                    
                    // ãƒ‡ãƒ¼ã‚¿ã‚’ãƒãƒ¼ã‚¸ï¼ˆã‚ˆã‚Šå¤§ãã„å€¤ã‚’æ¡ç”¨ï¼‰
                    let hasUpdates = false;
                    for (let key in urlVoteData) {
