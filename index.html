    <script>
        const catchcopyData = {
            1: { text: "2025å¹´ã¯ãƒãƒ–ã‚­ãƒ£ãƒ³ã§é£›èºï¼", description: "æ–°ã—ã„å¹´ã¸ã®å¸Œæœ›ã¨æˆé•·ã¸ã®æ„æ°—è¾¼ã¿ã‚’è¡¨ç¾" },
            2: { text: "ãƒãƒ–ã‚­ãƒ£ãƒ³ã§ç†±ã„å¤ã‚’ï¼", description: "å¤ã®æƒ…ç†±ã¨æ´»æ°—ã«æº€ã¡ãŸä½“é¨“ã¸ã®èª˜ã„" },
            3: { text: "æœªæ¥ã«è§¦ã‚Œã¦ã¿ã¾ã›ã‚“ã‹ï¼Ÿ", description: "æœªæ¥ã¸ã®å¥½å¥‡å¿ƒã‚’åˆºæ¿€ã™ã‚‹å„ªã—ã„å•ã„ã‹ã‘" }
        };

        let hasVoted = localStorage.getItem('hasVoted') === 'true';
        let globalVotingData = JSON.parse(localStorage.getItem('globalVotingData')) || { "1": 0, "2": 0, "3": 0 };
        let myVote = localStorage.getItem('myVote');

        function selectOption(optionId) {
            const radioInput = document.getElementById(`option${optionId}`);
            radioInput.checked = true;
            
            document.querySelectorAll('.catchcopy-item').forEach(item => {

        function showMessage(message, type = 'success') {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            if (type !== 'loading') {
                setTimeout(() => {

            }
        }

        function submitVote() {
            if (hasVoted) {
                showMessage('ã™ã§ã«æŠ•ç¥¨æ¸ˆã¿ã§ã™ã€‚1äºº1å›ã¾ã§æŠ•ç¥¨å¯èƒ½ã§ã™ã€‚', 'error');
                return false;
            }

            const selectedOption = document.querySelector('input[name="catchcopy"]:checked');
            
            if (!selectedOption) {
                showMessage('ã‚­ãƒ£ãƒƒãƒã‚³ãƒ”ãƒ¼ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚', 'error');
                return false;
            }

            const optionValue = selectedOption.value;
            showMessage('æŠ•ç¥¨ã‚’å‡¦ç†ã—ã¦ã„ã¾ã™...', 'loading');

            try {
                // æŠ•ç¥¨ã‚’è¨˜éŒ²
                globalVotingData[optionValue] = (globalVotingData[optionValue] || 0) + 1;
                
                // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
                localStorage.setItem('globalVotingData', JSON.stringify(globalVotingData));
                localStorage.setItem('hasVoted', 'true');
                localStorage.setItem('myVote', optionValue);
                localStorage.setItem('voteTimestamp', new Date().getTime().toString());
                
                hasVoted = true;
                myVote = optionValue;
                
                showMessage('æŠ•ç¥¨å®Œäº†ï¼ã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã—ãŸï¼', 'success');
                
                // URL parameter ã«æŠ•ç¥¨ãƒ‡ãƒ¼ã‚¿ã‚’è¿½åŠ 
                updateUrlWithVoteData();
                
                setTimeout(() => {
                    displayResults(globalVotingData);
                    showResults();
                }, 1500);
                
            } catch (error) {
                console.error('Vote error:', error);
                showMessage('æŠ•ç¥¨å‡¦ç†ã§ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚å†è©¦è¡Œã—ã¦ãã ã•ã„ã€‚', 'error');

        function updateUrlWithVoteData() {
            // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã«æŠ•ç¥¨ãƒ‡ãƒ¼ã‚¿ã‚’è¿½åŠ ï¼ˆä»–ã®ãƒ¦ãƒ¼ã‚¶ãƒ¼ã¨å…±æœ‰ã™ã‚‹ãŸã‚ï¼‰
            const urlParams = new URLSearchParams(window.location.search);
            const voteData = btoa(JSON.stringify(globalVotingData)); // Base64ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰
            urlParams.set('votes', voteData);
            const newUrl = window.location.pathname + '?' + urlParams.toString();
            history.replaceState(null, '', newUrl);
        }

        function loadVotesFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const voteData = urlParams.get('votes');
            
            if (voteData) {
                try {
                    const decodedVotes = JSON.parse(atob(voteData));
                    
                    // å—ä¿¡ã—ãŸãƒ‡ãƒ¼ã‚¿ã¨æ—¢å­˜ãƒ‡ãƒ¼ã‚¿ã‚’ãƒãƒ¼ã‚¸
                    for (let key in decodedVotes) {
                        if (decodedVotes[key] > (globalVotingData[key] || 0)) {
                            globalVotingData[key] = decodedVotes[key];
                        }
                    }
                    
                    localStorage.setItem('globalVotingData', JSON.stringify(globalVotingData));
                    return true;
                } catch (error) {
                    console.error('URL vote data parsing error:', error);
                }
            }
            return false;
        }

        function displayResults(votingData) {
            const resultsContainer = document.getElementById('resultsContainer');
            const totalVotesElement = document.getElementById('totalVotes');

            const totalVotes = Object.values(votingData).reduce((sum, count) => sum + count, 0);

            let resultsHTML = '';
            
            const sortedResults = Object.entries(votingData)

            sortedResults.forEach(({ id, count, percentage }) => {
                const data = catchcopyData[id];
                if (data) {
                    const isMyVote = myVote === id ? ' ğŸ‘ˆ ã‚ãªãŸã®æŠ•ç¥¨' : '';
                    resultsHTML += `

                            <div class="result-text">${data.text}${isMyVote}</div>
                            <div class="result-bar">

                                <div class="result-percentage">${count}ç¥¨ (${percentage}%)</div>
                            </div>
                        </div>
                    `;
                }
            });

            // 0ç¥¨ã®é …ç›®ã‚‚è¡¨ç¤º
            Object.keys(catchcopyData).forEach(id => {
                if (!votingData[id] || votingData[id] === 0) {
                    const data = catchcopyData[id];
                    const isMyVote = myVote === id ? ' ğŸ‘ˆ ã‚ãªãŸã®æŠ•ç¥¨' : '';
                    resultsHTML += `

                            <div class="result-bar">

                            </div>

                    `;

            resultsContainer.innerHTML = resultsHTML;
            totalVotesElement.textContent = `ç·æŠ•ç¥¨æ•°: ${totalVotes}ç¥¨`;
        }

                backToVotingBtn.className = 'refresh-button';
